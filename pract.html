<select name="paises" id="paises">
    <option value="1">EU</option>
    <option value="2">Canada</option>
    <option value="3">Japón</option>
    <option value="4">Jamaica</option>
    <option value="5">El Salvador</option>
    <option value="6">Malawi</option>
    <form name="formulario1">
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario">
        <label for="password">Contraseña:</label>
        <input type="password" name="password">
        <input type="submit" name="Enviar">
        <form name="forma1">
            <label for="color">Selecciona un color:</label>
            <input type="color" name="color">
            <label for="Nac">Fecha:</label>
            <input type="date" name="Nac">
            <p>
            <label for="entrada">entrada:</label>
            <input type="datetime-local" name="entrada">
            </p>
            <label for="viaje">Horario de partida:</label>
            <input type="datetime-local" name="viaje">

            <label for="archivo">Ingresa una fotografía:</label>
            <input type="file" name="archivo" id="archivo">


            <label for="">Ingresa tu edad</label>
            <input type="number" name="edad" id="edad" placeholder="10" value="10">
            
            
            <label for="volumen">Volumen (entre 0 y 100)</label>
            <input type="range" name="volumen" id="volumen" min="0" max="100">


            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">
        
        
            <label for="semana">Semana:</label>
            <input type="week" name="semana" id="semana">

            <label for="celular">Teléfono:</label>
            <input type="tel" name="celular" id="celular" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="ingrese un número de celular">
            

            <input type="submit" name="enviar" id="enviar">

        
        </form>
    </form>
</select>
